<label for="{{ id }}" class="form-label ms-md-3 mt-2 me-1">{{ label }}{% if 'required=True' in l_attr %} *{% endif %}</label>
<div>					
    <select name="{{ id }}" id="{{ id }}" class="form-select form-lbk">
        <option selected value="0"></option>
        {% for option in l_options %}
        <option value="{{ option['value'] }}" {% if value == option['value'] %}selected{% endif %}>{{ option['label'] }}</option>
        {% endfor %}
    </select>
</div>
