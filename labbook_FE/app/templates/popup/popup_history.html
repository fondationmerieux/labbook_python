<!-- Popup history -->
<div class="modal" id="dial-history" tabindex="-1">
    <div class="modal-dialog w-75 mw-100" style="background:#EEE;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ _("Historique") }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">  
                <div>
                    <table>
                        <tbody id="tbody_histo"></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-{{ session['user_role']|safe }}" data-bs-dismiss="modal">{{ _("OK") }}</button>
            </div>
        </div>
    </div>
</div>
