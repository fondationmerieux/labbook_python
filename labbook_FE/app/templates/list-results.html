{% extends "skeleton.html" %}

{% block head %}
{{ super() }}
    <title>Saisie de résultats</title>
    <link href="{{ session['server_ext'] }}/css/result.css?0" media="screen" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}        
<div id="content">
    <div class="inner">
        <div id="main">
            <h2 class="page-title saisie-resultat">
                <span>Saisie de résultats</span>
            </h2>
            <div id="results">
                <form id="form_main" class="vzn-form form-horizontal row" enctype="application/x-www-form-urlencoded" method="post" action="{{ session['server_ext'] }}/sigl/result/index/index" autocomplete="off">
                    <fieldset id="filter-group" class="group group-1">
                        <legend>Filtre</legend>
                        <div class="row">
                            <div id="filter" class="col-xs-12">
                                <div class="form-group">
                                    <div class="statictext control-label"><span>Date de la demande du</span></div>
                                    <div class="field date-fields form-inline">
                                        <input id="f_date_beg" class="voo_date voo_date_field_1 form-control" type="date" maxlength="10" size="10" value="" placeholder="" style="color: #888;">
                                    </div>
                                    <div class="statictext control-label"><span>au</span></div>
                                    <div class="field date-fields form-inline">
                                        <input id="f_date_end" class="voo_date voo_date_field_1 form-control" type="date" maxlength="10" size="10" value="" placeholder="" style="color: #888;">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="statictext control-label">Type</div>
                                    <div class="field">
                                        <select name="type_ana" id="f_type_ana" class="form-control">
                                            <option value="0" selected="selected"></option>
                                            {% for type_ana in ihm['type_ana'] %}
                                            <option value="{{ type_ana['id_data'] }}">{{ type_ana['label'] }}</option>
                                            {% endfor %}
                                        </select>       
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="field">
                                        <input id="f_emer_ana" type="checkbox" name="urgent" value="4">
                                    </div>
                                    <div class="statictext control-label">
                                        <label for="f_emer_ana">Afficher uniquement les analyses prioritaires</label>
                                    </div>
                                    <div class="field">
                                        <input id="f_valid_res" type="checkbox" name="valid" value="1">
                                    </div>
                                    <div class="statictext control-label">
                                        <label for="f_valid_res">Masquer les résultats déjà validés</label>
                                    </div>
                                </div>
                                <div class="form-group button">
                                    <input class="btn btn-primary" type="submit" name="update-filter" onclick="filter_result();return false;" value="Appliquer le filtre">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <div id="analyses">
                    <div id="no_result" class="error">Aucune analyse</div>
                    <div id="list_result"></div>
                    <div id="list_result_test"></div>

                    <!-- Popup history --> 
                    <div class="modal fade" id="dial_history" role="dialog" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="background:#EEE;">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                                <h4>Historique</h4>
                            </div>
                            <div class="modal-body">  
                                <div class="yui-dt listing">
                                    <table>
                                        <tbody id="tbody_histo"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">OK</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div><!-- ferme results -->

        </div><!-- ferme inner -->
    </div><!-- ferme main -->
</div><!-- ferme le corps -->
{% endblock %}        

{% block add_script %}
<script>
var data_res  = {% if args['list_res'] %}{{ args['list_res']|safe }}{% else %}[]{% endif %} ;
var tech_list = {% if ihm['tech_list'] %}{{ ihm['tech_list']|safe }}{% else %}[]{% endif %} ;

function display_histo( i )
{
$("#tbody_histo").empty() ;

let tr_histo = '<tr><td class="icon-container status"><span class="icon status-n">N</span></td>' +
               '<td><span id="date_rec">' + data_res[i].date_dos + '</span></td>' +
               '<td><ul style="padding:10px;"><li>Création du dossier (' + 
               {% if session['record_period'] == 1070 %}data_res[i].num_dos_mois{% else %}data_res[i].num_dos_an{% endif %} + ').</li>' +
               '<li>Analyse demandée : ' + data_res[i].nom + '</li>' +
               '<li>Date de prescription : ' + data_res[i].date_prescr + '.</li></ul></td></tr>' ;

    $.ajax( 
    {
        type: "GET",
        url: "/services/result/history/" + data_res[i].id_res,
        success: function(data_histo)
        {
            for( i in data_histo )
            {
            ident = '' ;
            extra = '' ;

                if ( data_histo[i].user.firstname  != "" )
                ident += data_histo[i].user.firstname + ' ' ;

                if ( data_histo[i].user.lastname  != "" )
                ident += data_histo[i].user.lastname ;

                if ( ident == "" )
                ident += data_histo[i].user.username ;

                if ( data_histo[i].motif_annulation != "" )
                extra += '<li><span>ANNULE ' + data_histo[i].dico_cancel.label +'</span></li>' ;

                if ( data_histo[i].commentaire != "" )
                extra += '<li><span>Commentaire : ' + data_histo[i].commentaire +'</span></li>'

            tr_histo += '<tr><td class="icon-container status" id="stat_res">' + status_res( data_histo[i].type_validation ) + '</td>' +
                        '<td><span>' + data_histo[i].date_validation +'</span></td>' +
                        '<td><ul style="padding:10px;"><li><span>' + ident + '</span></li>' +
                        '<li><span>Validation ' + data_histo[i].dico_valid.label +'</span></li>' + extra + '</ul></td></tr>' ;
            }

            $("#tbody_histo").append(tr_histo) ;

            setTimeout(function()
            {
                $( "#dial_history" ).modal( "show" ) ;
            }, 600) ;
        },
        error: function(data_ana)
        {
            console.log("ERROR GET result history");
            alert("Erreur lors la récupération des informations d'historiques de ce résultat") ;
        }
    } ) ;
}

function check_range(id_res, min, max)
{
let val = $( "#res_"+id_res ).val() ;

    if ((min != '' && val < parseFloat(min)) || (max != '' && val > parseFloat(max)))
    {
        $("#limit_"+id_res).addClass('show') ;
        $("#limit_"+id_res).removeClass('hide') ;
        //$("#res_"+id_res).addClass('error') ;
    }
    else
    {
        $("#limit_"+id_res).addClass('hide') ;
        $("#limit_"+id_res).removeClass('show') ;
        //$("#res_"+id_res).removeClass('error') ;
    }
}

function save_res( id_rec, ref_ana )
{
let param_list_answer = '{ "list_answer":[ ' ;

    // GET answer 
    $(".res-" + id_rec +"-"+ ref_ana ).each( function(i, elem)
    {
        if (i > 0)
        param_list_answer += ', ' ;

    let param_answer = '{ "id_owner":' + {{ session['user_id_group'] }} + ', ' +
                         '"id_res":' + ($(this).attr("id")).substr(4) + ', ' +
                         '"value":"' + $(this).val() + '"}' ;

    param_list_answer += param_answer ;
    } ) ;

param_list_answer += ' ] }' ;

    // UPDATE value
    $.ajax( 
    {
        type: "POST",
        url: "/services/result/list/value" ,
        dataType: 'json',
        contentType: "application/json; charset=utf-8",
        data: param_list_answer,
        success: function(data)
            {
            filter_result() ; // refresh page with filter parameters
            },
        error: function(data)
            {
            console.log("ERROR result list") ;
            alert("Une erreur est survenue lors de l'enregistrement des valeurs saisies") ;
            }
    } ) ;
}

function display_result( num_page )
{
    // hide no_result
    if (data_res.length < 1)
    $("#no_result").show() ;
    else
    $("#no_result").hide() ;

gen_ihm_res( data_res ) ;
}

function enabled_save( id_rec, ref_ana )
{
    $(".btn_save_"+id_rec+"_"+ref_ana).prop("disabled", false) ;
}

function check_change( id_rec, ref_ana, id_res )
{
let new_value = $("#res_"+id_res).val() ;
let old_value = $("#old_res_"+id_res).val() ;

    if ( new_value != old_value ) 
    {
    $("#span_valid_"+id_rec+"_"+ref_ana).addClass('hide') ;
    $("#span_valid_"+id_rec+"_"+ref_ana).removeClass('show') ;
    }
}

function save_valid( id_rec, ref_ana )
{
let date_valid = $("#date_tech_"+ id_rec +"_"+ ref_ana).val() ;
let user_valid = $("#validator_"+ id_rec +"_"+ ref_ana).val() ;

let param_list_valid = '{ "list_valid":[ ' ;

    // GET id_res and value
    $(".res-" + id_rec +"-"+ ref_ana ).each( function(i, elem)
    {
        if (i > 0)
        param_list_valid += ', ' ;

    let param_valid = '{ "id_owner":' + {{ session['user_id_group'] }} + ', ' +
                        '"id_res":' + ($(this).attr("id")).substr(4) + ', ' +
                        '"date_valid":"' + date_valid + '", ' +
                        '"user_valid":' + user_valid + ', ' +
                        '"value":"' + $(this).val() + '"}' ;

    param_list_valid += param_valid ;
    } ) ;

param_list_valid += ' ] }' ;

    // result to validate
    $.ajax( 
    {
        type: "POST",
        url: "/services/result/valid/T/" + id_rec,
        dataType: 'json',
        contentType: "application/json; charset=utf-8",
        data: param_list_valid,
        success: function(data)
            {
            filter_result() ; // refresh page with filter parameters
            },
        error: function(data)
            {
            console.log("ERROR result valid") ;
            alert("Une erreur est survenue lors de validation technique des valeurs saisies") ;
            }
    } ) ;
}

function gen_ihm_res( data )
{
let res       = "" ;
let id_rec_p  = 0  ;
let ref_ana_p = 0  ;
let id_res_p  = 0  ;
let id_rec    = 0  ;

let disp_valid = "hide" ;

    for( i in data )
    {
    id_rec      = data[i].id_dos  ;
    let ref_ana = data[i].ref_ana ;
    let id_res  = data[i].id_res  ;

        // close the previous form
        if ( ( ref_ana_p != 0 && ref_ana != ref_ana_p ) || ( id_rec_p != 0 && id_rec != id_rec_p ) )
        {
        // close the form and table
        res += '</tbody></table></div></fieldset>' +
               '<div class="form-group button tech">' +
                   '<button type="button" value="Enregistrer" class="btn btn-success btn_save_' + id_rec_p +'_'+ ref_ana_p + '" disabled onclick="save_res(' + id_rec_p + ', '  + ref_ana_p + ');">Enregistrer</button>&nbsp;&nbsp;' +
                   '<span class="validation validation-tech action ' + disp_valid + '" id="span_valid_' + id_rec_p +'_'+ ref_ana_p  + '">' +
                       '<span class="date-realisation">' +
                           '<label>Date de validation </label>&nbsp;' +
                           '<div class="field date-fields form-inline">' +
                               '<input id="date_tech_' + id_rec_p +'_'+ ref_ana_p  + '" class="voo_date voo_date_field_1 form-control" type="date" maxlength="10" size="10" value="{{ now|date_now }}" placeholder="" style="">' +
                               '<span class="calendar-img" id="quick_calendar_button_validation-date-10_img">' +
                                   '<img id="validation-date-10_img" src="/assets/widgets/calendar.gif">' +
                               '</span>' +
                           '</div>' +
                       '</span>' +
                       '<span class="realisation">' +
                           '<label for="validator_' + id_rec_p +'_'+ ref_ana_p  + '">Technicien</label>&nbsp;' +
                           '<select name="validator_' + id_rec_p +'_'+ ref_ana_p  + '" id="validator_' + id_rec_p +'_'+ ref_ana_p  + '" class="form-control">' +
                               '<option value="0"> </option>' ;

        // fill technical choice
        for ( k in tech_list )
        {
        let selected   = "" ;
        let tech_ident = tech_list[k].username ;

            if ( tech_list[k].firstname != "" && tech_list[k].lastname != "" )
            tech_ident =  tech_list[k].firstname + " " + tech_list[k].lastname ;

            if ( tech_list[k].id_group == {{ session['user_id_group'] }} )
            {
            selected = "selected" ;
            }
            
        res += '<option value="' + tech_list[k].id_group + '" ' + selected + '>' + tech_ident + '</option>' ;
        }

        res +=             '</select>&nbsp;' +
                       '</span>' +
                       '<span class="valider">' +
                           '<button name="validate_' + id_rec_p +'_'+ ref_ana_p  + '" id="validate_' + id_rec_p +'_'+ ref_ana_p  + '" type="button" value="Valider" class="btn btn-default" onclick="save_valid(' + id_rec_p +','+ ref_ana_p + ');">Valider</button>' +
                       '</span>' +
                       '<clear></clear>' +
                   '</span>' +
               '</div>' +
               '</fieldset>' +
               '</form>' ;

        disp_valid = "hide" ;
        }

        // new analysis so new form
        if ( ref_ana != ref_ana_p || ( id_rec_p != 0 && id_rec != id_rec_p ) )
        {
        let res_name    = data[i].nom ;
        let res_fam     = " [" + data[i].famille + "]" ;
        {% if session['record_period'] == 1070 %} // Month period
        let num_dos = data[i].num_dos_mois ;
        {% else %} // Annual period
        let num_dos = data[i].num_dos_an ;
        {% endif %}
        let num_rec = fmt_num_rec( num_dos, {{ session['record_format'] }}, {{ session['record_period'] }} ) ;
        let per_rec = per_num_rec( num_dos, {{ session['record_format'] }}, {{ session['record_period'] }} ) ;        

            if (res_fam.length < 4) res_fam = "" ;

        res += '<form enctype="application/x-www-form-urlencoded" method="post" action="" class="vzn-form form-horizontal row" autocomplete="off">' +
               '<fieldset class="subform group group-1">' +
               '<legend>' + res_name + res_fam + '</legend>' +
               '<fieldset>' +
               '<legend><span class="num-dos">' + num_rec + '</span>&nbsp;' + per_rec + '</legend>' +
               '<div class="listing table-responsive yui-dt">' +
               '<table class="main">' +
               '<tbody class="yui-dt-data">' ;
        }

        // new analysis so new result line
        if ( id_res != id_res_p )
        {
        let res_valid  = data[i].validation.type_validation
        let res_stat   = status_res(res_valid) ;
        let res_emer   = emer(data[i].urgent) ;
        let res_label  = data[i].libelle ;
        let res_unit   = data[i].unit ;
        let res_limit  = '' ;
        let res_answer = data[i].res_answer ;
        let value      = data[i].valeur ;

            // LABEL TYPE
            if ( data[i].type_resultat == 265 )
            res_label = "<b>" + res_label + "</b>" ;

            if ( data[i].normal_min != "" && data[i].normal_max != "" )
            {
            let ico_limit = "hide" ;

                if ( (value < parseFloat(data[i].normal_min) || value > parseFloat(data[i].normal_max)) && value != "" )
                ico_limit = "show" ;

            res_limit = '<span id="limit_' + id_res + '" class="oor ' + ico_limit + '"><span class="normals">[&nbsp;' + data[i].normal_min + '&nbsp;-&nbsp;' + data[i].normal_max + '&nbsp;]</span></span>' ;
            }

        res += '<tr class="yui-dt-rec">' +
                   '<td></td>' +
                   '<td class="icon-container">' + res_limit + '</td>' +
                   '<td class="icon-container">' + res_emer + '</td>' +
                   '<td class="icon-container status">' + res_stat +
                   '</td>' +
                   '<td class="icon-container history">' +
                       '<div class="history-icon" onclick="display_histo(' + i + ');"></div>' +
                   '</td>' +
                   '<td class="icon-container var-label">' + res_label + '</td>' ;

        res += '<td class="value"><span class="value">' ;

            // CANCEL RESULT
            if ( res_valid == 252 && value == "" )
            {
            res += 'ANNULE</span>&nbsp;' ;
            }
            // SELECT CHOICE RESULT
            else if ( Object.keys(res_answer).length > 1)
            {
            let change = 'onchange="check_change(' + id_rec + ',' + ref_ana + ',' + id_res + ')"' ;

                // Validated
                if (res_valid != 250)
                change = 'disabled' ;

            res += '<select id="res_' + id_res + '" class="form-control saved res-' + id_rec +'-'+ ref_ana + '" onfocus="enabled_save(' + id_rec +','+ ref_ana + ')"' + change + ' >' +
                   '<option value="0"> </option>' ;

            value = "0" ;

                for ( j in res_answer )
                {
                let selected = "" ;

                    if ( data[i].valeur == res_answer[j].id_data )
                    {
                    selected = "selected" ;
                    value = data[i].valeur ;

                        if (res_valid == 250)
                        disp_valid = "show" ;
                    }

                res += '<option value="' + res_answer[j].id_data + '" ' + selected + '>' + res_answer[j].label + '</option>' ;
                }

            res += '</select>' ;
            res += '<input type="hidden" id="old_res_' + id_res + '" value="' + value + '"></span>&nbsp;' ;
            }
            // WRITE RESULT
            else if ( data[i].type_resultat != 229 && data[i].type_resultat != 265 ) // not calc and not label
            {
            let change = 'onchange="check_change(' + id_rec + ',' + ref_ana + ',' + id_res + ');' ;

                if ( value != "" && res_valid == 250 )
                disp_valid = "show" ;

                if ( data[i].normal_min != "" && data[i].normal_max != "" )
                change += 'check_range(' + id_res + ', ' + data[i].normal_min + ', ' + data[i].normal_max + ');' ;

                // Num var
                if (data[i].num_var > 0)
                {
                change += 'calc(' + id_rec + ', ' + ref_ana + ', ' + id_res + ', ' + data[i].num_var + ');"' ;

                res += '<input type="hidden" class="num_var-' + ref_ana + '-' + data[i].num_var + '" id="' + id_res + '" value="' + data[i].num_var + '">' ;

                    // Convert formula
                    if (data[i].formule_unite2 != "")
                    {
                    res += '<input type="hidden" class="formula2-' + id_rec + '-' + ref_ana + '" id="formula2_' + id_res + '" value="' + data[i].formule_unite2 + '">' ;
                    res += '<input type="hidden" id="unit2_' + id_res + '" value="' + data[i].unite2 + '">' ; // unite2
                    }
                }
                else
                change += '"' ;

                // Validated
                if (res_valid != 250)
                change = 'disabled' ;

            res += '<input id="res_' + id_res + '" type="text" value="' + value + '" class="form-control saved res-' + id_rec +'-'+ ref_ana + '" onfocus="enabled_save(' + id_rec +','+ ref_ana + ')" ' + change + ' size="6">' ;
            res += '<input type="hidden" id="unit_' + id_res + '" value="' + data[i].unite + '">' ; // unite
            res += '<input type="hidden" id="res2_' + id_res + '" value="">' ; // value for formula_unite2
            res += '<input type="hidden" id="old_res_' + id_res + '" value="' + value + '"></span>&nbsp;' ;
            }
            // READONLY RESULT
            else
            {
            let value = data[i].valeur ;

                // if not label type
                if ( data[i].type_resultat != 265 )
                {
                    // Num var
                    if (data[i].num_var > 0)
                    res += '<input type="hidden" class="num_var-' + ref_ana + '-' + data[i].num_var + '" id="' + id_res + '" value="' + data[i].num_var + '">' ;

                    // Formula
                    if (data[i].formule != "")
                    res += '<input type="hidden" class="formula-' + id_rec + '-' + ref_ana + '" id="formula_' + id_res + '" value="' + data[i].formule + '">' ;

                    // Convert formula
                    if (data[i].formule_unite2 != "")
                    {
                    res += '<input type="hidden" class="formula2-' + id_rec + '-' + ref_ana + '" id="formula2_' + id_res + '" value="' + data[i].formule_unite2 + '">' ;
                    res += '<input type="hidden" id="unit2_' + id_res + '" value="' + data[i].unite2 + '">' ; // unite2
                    }

                res += '<input id="res_' + id_res + '" type="text" value="' + value + '" class="form-control saved res-' + id_rec +'-'+ ref_ana + '" readonly size="6">' ;
                res += '<input type="hidden" id="unit_' + id_res + '" value="' + data[i].unite + '">' ; // unite
                res += '<input type="hidden" id="accu_' + id_res + '" value="' + data[i].precision + '">' ; // precision
                res += '<input type="hidden" id="res2_' + id_res + '" value="">' ; // value for formula_unite2
                res += '<input type="hidden" id="old_res_' + id_res + '" value="' + value + '"></span>&nbsp;' ;
                }
            }

        res += '<span class="unit show">' + res_unit + '</span></td>' +
               '<td class="optionnal">&nbsp;</td></tr>' ;
        }

    id_rec_p  = id_rec  ;
    ref_ana_p = ref_ana ;
    id_res_p  = id_res  ;
    }

    // close last form
    if ( res != "" )
    {
    // close the form and table
    res += '</tbody></table></div></fieldset>' +
           '<div class="form-group button tech">' +
               '<button type="button" value="Enregistrer" class="btn btn-success btn_save_' + id_rec_p +'_'+ ref_ana_p + '" disabled onclick="save_res(' + id_rec_p +','+ ref_ana_p + ');">Enregistrer</button>&nbsp;&nbsp;' +
               '<span class="validation validation-tech action ' + disp_valid + '" id="span_valid_' + id_rec_p +'_'+ ref_ana_p  + '">' +
                   '<span class="date-realisation">' +
                       '<label>Date de validation </label>&nbsp;' +
                       '<div class="field date-fields form-inline">' +
                           '<input id="date_tech_' + id_rec_p +'_'+ ref_ana_p  + '" class="voo_date voo_date_field_1 form-control" type="date" maxlength="10" size="10" value="{{ now|date_now }}" placeholder="" style="">' +
                           '<span class="calendar-img" id="quick_calendar_button_validation-date-10_img">' +
                               '<img id="validation-date-10_img" src="/assets/widgets/calendar.gif">' +
                           '</span>' +
                       '</div>' +
                   '</span>' +
                   '<span class="realisation">' +
                       '<label for="validator_' + id_rec_p +'_'+ ref_ana_p + '">Technicien</label>&nbsp;' +
                       '<select name="validator_' + id_rec_p +'_'+ ref_ana_p  + '" id="validator_' + id_rec_p +'_'+ ref_ana_p + '" class="form-control">' +
                           '<option value="0"> </option>' ;

    // fill technical choice
    for ( k in tech_list )
    {
    let selected   = "" ;
    let tech_ident = tech_list[k].username ;

        if ( tech_list[k].firstname != "" && tech_list[k].lastname != "" )
        tech_ident =  tech_list[k].firstname + " " + tech_list[k].lastname ;

        if ( tech_list[k].id_group == {{ session['user_id_group'] }} )
        {
        selected = "selected" ;
        }
        
    res += '<option value="' + tech_list[k].id_group + '" ' + selected + '>' + tech_ident + '</option>' ;
    }

    res +=             '</select>&nbsp;' +
                   '</span>' +
                   '<span class="valider">' +
                       '<button name="validate_' + id_rec_p +'_'+ ref_ana_p  + '" id="validate_' + id_rec_p +'_'+ ref_ana_p  + '" type="button" value="Valider" class="btn btn-default" onclick="save_valid(' + id_rec_p +','+ ref_ana_p + ');">Valider</button>' +
                   '</span>' +
                   '<clear></clear>' +
               '</span>' +
           '</div>' +
           '</fieldset>' +
           '</form>' ;
    }

    $("#list_result").html( res ) ;
// $("#list_result_test").text( JSON.stringify(data) ) ;
}

function filter_result()
{
let date_beg  = $("#f_date_beg").val() ;
let date_end  = $("#f_date_end").val() ;
let type_ana  = $("#f_type_ana").val() ;
let emer_ana  = 0 ;
let valid_res = 0 ;

    if ( $("#f_emer_ana").is(":checked") )
    emer_ana = $("#f_emer_ana").val() ;

    if ( $("#f_valid_res").is(":checked") )
    valid_res = $("#f_valid_res").val() ;

let param = '{ "date_beg":"' + date_beg  + '", ' +
            '"date_end":"' + date_end  + '", ' +
            '"type_ana":' + type_ana  + ', ' +
            '"emer_ana":' + emer_ana  + ', ' +
            '"valid_res":' + valid_res + '}' ;

    $.ajax( {
        type: "POST",
        url: "{{ session['server_ext'] }}/services/result/list",
        dataType: 'json',
        contentType: "application/json; charset=utf-8",
        data: param,
        success: function(data)
            {
            data_res = data ;

            display_result( 1 ) ;
            },
        error: function(data)
            {
            console.log("ERROR result list") ;
            alert("Une erreur est survenue lors de la récupération des résultats") ;
            }
    } ) ;

}

$( document ).ready( function()
{
$("#f_date_beg").val( "{{ now|date_now }}" ) ;
$("#f_date_end").val( "{{ now|date_now }}" ) ;

display_result( 1 ) ;
} ) ;
</script>
